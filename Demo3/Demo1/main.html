<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Demo1</title>
</head>
<style>

    #ball {
        width: 300px;
        height: 300px;
        background-color: white;
        border-radius: 50%;
        margin: 100px auto;

        /* 立体感的球体。 用background-image否则会覆盖掉背景色,径向渐变的颜色有透明度 */
        background-image: radial-gradient(at 80px 80px, rgba(0,0,0,0), rgba(0,0,0,0.6));
    }
    .white{
        background-color:white;
    }
    .lightgrey{
        background-color:lightgrey;
    }
</style>
<body>

<div id="ball"></div>

</body>
<script>
    document.onclick = function (ev) {
        let event = ev || window.event;
        if (document.body.className == "white") {
            document.body.className = "lightgrey";
        }
        else{
            document.body.className = "white";

        }
        event.stopPropagation();

    };
    //封装一个获取随机颜色的函数
    function randomColor() {
        let str =
            "rgba(" +
            parseInt(Math.random() * 256) +
            "," +
            parseInt(Math.random() * 256) +
            "," +
            parseInt(Math.random() * 256) +
            ",1)";
        return str;
    }

    let timer = null;
    let ball = document.getElementById("ball");
    ball.onclick = function (ev) {
        let event = ev || window.event;
        ball.style.backgroundColor = randomColor();
        event.stopPropagation();
    };
    ball.onmousedown = function () {
        timer = setInterval(function () {
            ball.style.backgroundColor = randomColor();
        }, 200); /* ms */
    };
    ball.onmouseup = function () {
        clearInterval(timer);
    };
</script>

</html>
